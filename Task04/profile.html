<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-card {
            background-color: rgb(255, 187, 41);
            border-radius: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
            max-width: 300px;
        }
        .profile-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-top: 15px;
        }
        .profile-card h1 {
            font-size: 24px;
            color: white;
            margin: 15px 0;
        }
        .profile-card p {
            font-size: 16px;
            color: rgb(65, 40, 0);
            margin: 10px 0;
        }
        .social-links {
            margin-top: 15px;
        }
        .social-links a {
            text-decoration: none;
            color: rgb(71, 105, 7);
            font-weight: bold;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img src="_LinkedIn Profile Picture.png" alt="Profile Picture">
        <h1>Zuhair Zeb</h1>
        <p>Wordpress Developer</p>
        <p>I am a passionate student of Artificial Intelligence at ICP.</p>
        <div class="social-links">
            <a href="https://beacons.ai/zuhairzeb" target="_blank">Profile</a>
            <a href="https://www.refrens.com/zuhairzeb" target="_blank">Refrens</a>
        </div>
    </div>
</body>
</html>
